<!DOCTYPE html>
<html>
  <head>
    <!-- Reemplaza 'TU_CLIENT_ID_DE_PRODUCCION' con tu CLIENT_ID de producción -->
    <script src="https://www.paypal.com/sdk/js?client-id=AS7DM-xV5avgeJkGknQKvdY37OvGNJcTdONBXXWTozm09nys4m7L63fKsaTKzFv2Pgz5DzAWud8fF84N"></script>
  </head>
  <body>
    <h1>Pago con PayPal</h1>
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '1.00'  // Monto del pago
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Pago completado por: ' + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container');  // Renderiza el botón en el contenedor
    </script>
  </body>
</html>
